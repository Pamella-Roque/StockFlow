<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastrar</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid">
            <button class="btn" onclick="location.href='/Menu.html'">
                <img src="/assets/Icons/Voltar.jpg" alt="Voltar">
            </button>
        </div>
    </nav>

    <div class="container px-6 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">

                <div class="card-body">
                    <div>
                        <h1 id="titulo">Cadastrar</h1>
                        <hr>
                    </div>


                    <form class="row g-12 mx-auto ">
                        <div class="col-md-6 my-2">
                            <label for="lblNome" class="form-label">Nome Completo*</label>
                            <input type="text" class="form-control" id="inputNome">
                        </div>
                        <div class="col-md-6">
                            <label for="lblCPF" class="form-label">CPF/CNPJ*</label>
                            <input type="text" class="form-control" id="inputCPF">
                        </div>
                        <div class="col-md-6">
                            <label for="lblEmail" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-4">
                            <label for="lblTelefone" class="form-label">Telefone*</label>
                            <input type="text" class="form-control" id="inputTelefone">
                        </div>
                        <div class="col-md-2">
                            <label for="lblSenha" class="form-label">Senha*</label>
                            <input type="text" class="form-control" id="inputSenha">

                        </div>
                        <div>
                            <hr>
                        </div>

                        <div class="col-md-6">
                            <label for="lblCEP" class="form-label">CEP*</label>
                            <input type="text" class="form-control" id="inputCEP">
                        </div>
                        <div class="col-md-4">
                            <label for="lblEndereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="inputEndereco">
                        </div>
                        <div class="col-md-2">
                            <label for="lblNumero" class="form-label">Número*</label>
                            <input type="text" class="form-control" id="inputNumero">
                        </div>

                        <div class="col-md-6">
                            <label for="lblBairro" class="form-label">Bairro*</label>
                            <input type="text" class="form-control " id="inputBairro">
                        </div>
                        <div class="col-md-4">
                            <label for="lblCidade" class="form-label">Cidade*</label>
                            <input type="text" class="form-control" id="inputCidade">
                        </div>
                        <div class="col-md-2">
                            <label for="lblUF" class="form-label">UF*</label>
                            <input type="text" class="form-control" id="inputUF">
                        </div>
                        <div class="col-12">

                            <div class="col-12 text-center my-2">
                                <button type="submit" class="btn btn-dark btn-lg ">Cadastrar</button>
                            </div>

                    </form>

                </div>
            </div>
        </div>
    </div>


    <img src="/assets/logopng.png" alt="Imagem" class="corner-image">

</body>

</html>
