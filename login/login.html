<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tela de Login</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </style>
</head>

<body>
    <div class="container-fluid ps-md-0">
        <div class=" row g-0">
            <div class="d-none d-md-flex col-md-2 col-lg-4 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container" style="padding-top: 120px;">
                        <div class=" row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h1> Bem-Vindo!</h1>

                                <form>
                                    <div class="mb-3" style="padding-top: 30px;">
                                        <label for="lblEmail" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="inputEmail"
                                            placeholder="userExample@gmail.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="*********">
                                    </div>
                                    <div class="align-items-start">
                                        <a class="esqueceuSenha" href="/login/recuperarSenha.html">Esqueceu a senha?</a>
                                    </div>

                                    <div class="text-center mb-4">
                                        <button class="btn btn-dark btn-lg" type="button"
                                            onclick="window.location.href = '../Menu.html'">ENTRAR</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
