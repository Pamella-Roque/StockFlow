<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Perfil</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid">
            <button class="btn" onclick="location.href='../Menu.html'">
                <img src="/assets/Icons/Voltar.jpg" alt="Voltar">
            </button>
        </div>
    </nav>

    <div class="container px-6 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">

                <div class="card-body">
                    <div style="padding-top: 80px;">
                        <h1>Perfil</h1>
                        <hr>
                    </div>
                    <form class="row g-3 mx-auto">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Nome Completo </label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-4">
                            <label for="inputPassword4" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-4 " style="padding-top: 45px; ">
                            <button type="submit" class="btn btn-dark btn-lg ">Alterar Senha</button>
                        </div>
                        <div>
                            <hr>
                        </div>

                        <div class="col-md-6">
                            <label for="inputCEP" class="form-label">CEP </label>
                            <input type="text" class="form-control" id="inputCEP">
                        </div>
                        <div class="col-md-4">
                            <label for="inputEndereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="inputEndereco">
                        </div>
                        <div class="col-md-2">
                            <label for="inputNumero" class="form-label">Número </label>
                            <input type="text" class="form-control" id="inputNumero">
                        </div>

                        <div class="col-md-6">
                            <label for="inputBairro" class="form-label">Bairro </label>
                            <input type="text" class="form-control " id="inputBairro">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCidade" class="form-label">Cidade </label>
                            <input type="text" class="form-control" id="inputCidade">
                        </div>
                        <div class="col-md-2">
                            <label for="inputUF" class="form-label">UF </label>
                            <input type="text" class="form-control" id="inputUF">
                        </div>
                        <div class="col-12">

                            <div class="col-12 text-center" style="padding-bottom: 20px;">
                                <button type="submit" class="btn btn-dark btn-lg ">Salvar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
