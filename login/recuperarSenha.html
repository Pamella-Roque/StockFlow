<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recuperar senha</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
    <div class="container-fluid">
        <button class="btn" onclick="location.href='./login.html'">
            <img src="/assets/Icons/Voltar.jpg" alt="Voltar">
        </button>
    </div>

    </nav>
    <div class="container px-5 my-5" style="padding-top: 90px;">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-8">
                        <div class="text-left" style="padding-left: 20px;">
                            <div class="h1 fw-bold">Recuperar Senha</div>
                            <p class="mb-6 text-muted">Informe seu e-mail abaixo para receber um link de recuperação</p>
                        </div>


                        <form class="row g-12">
                            <div class="col-md-6" style="padding-left: 30px;">
                                <label for="inputEmail4" class="form-label fw-bold">Insira seu e-mail:</label>
                                <input type="email" class="form-control" id="inputEmail4"
                                    style="background-color: lightgray;" placeholder="userexemple@gmail.com">
                            </div>
                            <div class="col-md-6 text-end" style="margin-top: 40px;">
                                <button class="btn btn-dark btn-lg  justify-content-center align-items-center"
                                    style="padding-right: 60px; padding-left: 60px;" id="submitButton"
                                    type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <img src="/assets/logopng.png" alt="Imagem" class="center-image">



</body>

</html>
