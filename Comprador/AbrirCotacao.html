<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Comprador - Abrir Cotacao</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid justify-content-end">
            <img src="/assets/stockflowimg.jpg" alt="logo" width="120">
        </div>
    </nav>

    <div>
        <h1 id="titulo">Cotação 987654</h1>
        <hr>
    </div>

    <!-- Seção 1 -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="card border-0 rounded-2 shadow-lg col-md-12">
                <div class="card-body p-5">
                    <div class="col-12">
                        <h3 id="subtitulo">Lista de Itens</h3>
                        <div class="col-md-4" style="margin-top: 10px;">
                            <button class="btn btn-dark" type="button">Adicionar Item</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <div class="row">
                                    <div>
                                        <thead>
                                            <td>Quantidade</td>
                                            <td>Código</td>
                                            <td>Descrição</td>
                                            <td>Unidade</td>
                                            <td>Peso</td>
                                            <td>Altura</td>
                                            <td>Comprimento</td>
                                            <td>Largura</td>
                                        </thead>
                                        <tbody>
                                            <td>
                                                <div class="counter-container">
                                                    <button class="btn btn-secondary btn-sm "
                                                        onclick="decrement()">-</button>
                                                    <div id="counter"> 1 </div>
                                                    <button class="btn btn-secondary btn-sm"
                                                        onclick="increment()">+</button>
                                                </div>
                                            </td>
                                            <td>12345678</td>
                                            <td>VID GOL</td>
                                            <td>UN</td>
                                            <td>20 kg</td>
                                            <td> 160 cm</td>
                                            <td> 40 cm</td>
                                            <td> 80 cm</td>
                                            <tr>
                                                </th>
                                        </tbody>
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Seção 2 -->
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="card border-0 rounded-2 shadow-lg col-md-12">
                    <div class="card-body p-5">

                        <div>
                            <h3 id="subtitulo">Lista de Fornecedores</h3>
                        </div>
                        <div class="col-md-2" style="margin-top: 10px;">
                            <button class="btn btn-dark" type="button">Adicionar Fornecedor</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <div class="row">
                                    <div class="col-12">
                                        <thead>
                                            <td>Número</td>
                                            <td>CNPJ</td>
                                            <td>Razão Social</td>
                                            <td>E-mail</td>
                                            <td>Telefone</td>
                                            <td>Última Resposta</td>
                                        </thead>
                                        <tbody>
                                            <td> 01 </td>
                                            <td>12345678</td>
                                            <td>TechWave</td>
                                            <td>info@techw</td>
                                            <td>(11)5555555</td>
                                            <td> 24/10/2023</td>
                                            <tr>
                                        </tbody>
                                    </div>      
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 10px;">
            <div class="col text-center" style="padding-bottom: 10px;">
                <button class="btn btn-dark btn-lg">Finalizar Cotação</button>
                <button class="btn btn-dark btn-lg">Negociar com Fornecedor</button>
            </div>
        </div>
    </div>
    </div>

    <script>
        var counterValue = 0;

        function updateCounter() {
            document.getElementById('counter').innerText = counterValue;
        }

        function increment() {
            counterValue++;
            updateCounter();
        }

        function decrement() {
            if (counterValue > 1) {
                counterValue--;
                updateCounter();
            }
        }
    </script>
</body>
</html>
