<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Comprador - Adicionar Fornecedor</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid justify-content-end">
            <img src="/assets/stockflowimg.jpg" alt="logo" width="120">
        </div>
    </nav>

    <!-- Seção 1 -->
    <div>
        <h1 id="titulo">Fornecedores</h1>
        <hr>
    </div>
    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">

                <div class="card border-0 rounded-3 shadow-lg d-flex align-items-stretch">
                    <div class="card-body p-4">
                        <div class="col-12">
                            <h3 id="subtitulo">Filtros</h3>
                            <div>
                                <form id="contactForm">
                                    <div class="row g-3">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="inputCodigoCotacao" class="form-label">Cód.
                                                    Fornecedor</label>
                                                <input type="text" class="form-control" id="inputCodfornecedor"
                                                    placeholder="Digite...">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="inputCpfCnpj" class="form-label">CPF/CNPJ do
                                                    Fornecedor</label>
                                                <input type="text" class="form-control" id="inputCpfCnpj"
                                                    placeholder="Digite...">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="inputNomeFantasia" class="form-label">Nome Fantasia</label>
                                                <input type="text" class="form-control" id="inputNomeFantasia"
                                                    placeholder="Digite...">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-4"></div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-dark">Pesquisar</button>
                                        <button type="submit" class="btn btn-outline-primary">Limpar Filtros</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <!-- Seção 2 -->
    <div class="container px-6 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card border-0 rounded-3 shadow-lg d-flex align-items-stretch">
                    <div class="card-body p-4">
                        <div>
                            <h3 id="subtitulo">Resultados</h3>
                        </div>
                        <div class="col-md-6" style="margin-top: 10px;">
                            <button class="btn btn-dark" type="button">Adicionar</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <div class="row">
                                    <div class="col-12">
                                        <thead>
                                            <th>Ações</th>
                                            <th>Código</th>
                                            <th>Tipo</th>
                                            <th>Nome/Razão Social</th>
                                            <th>CPF/CNPJ</th>
                                            <th>UF</th>
                                        </thead>
                                        <tbody>
                                            <td>
                                                <button class="btn btn-secondary " type="button"></button>
                                            </td>
                                            <td>12345678</td>
                                            <td>TechWave</td>
                                            <td>info@techw</td>
                                            <td>(11)5555555</td>
                                            <td> ES</td>
                                            <tr>
                                    </div>
                                    </th>
                                    </tbody>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
