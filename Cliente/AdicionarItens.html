<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cliente -Adicionar Item</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid justify-content-end">
            <img src="/assets/stockflowimg.jpg" alt="logo" width="120">
        </div>
    </nav>

    <div>
        <h1 id="titulo">Cadastro de Produtos</h1>
        <hr>
    </div>


    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card border-0 rounded-3 shadow-lg d-flex align-items-stretch">
                    <div class="card-body p-4">
                        <!-- Conteúdo da seção 1 -->
                        <div class="col-12">
                            <h3 id="subtitulo">Filtros</h3>
                            <div>
                                <form id="contactForm">
                                    <div class="row g-3">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="lblCodProduto" class="form-label">Código Produto</label>
                                                <input type="text" class="form-control" id="inputCodProduto"
                                                    placeholder="Digite...">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="lblDescricao" class="form-label">Descrição</label>
                                                <input type="text" class="form-control" id="inputDescricao"
                                                    placeholder="Digite...">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="inputSituacao" class="form-label">Categoria:</label>
                                                <select id="select" class="form-select">
                                                    <option disabled selected>Escolha...</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12" style="padding-top: 20px;">
                                        <button type="submit" class="btn btn-dark">Pesquisar</button>
                                        <button type="submit" class="btn btn-outline-primary ">Limpar filtros</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção 2 -->
            <div class="container px-6 my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card border-0 rounded-3 shadow-lg d-flex align-items-stretch">
                            <div class="card-body p-4">
                                <div>
                                    <h3 id="subtitulo">Resultados</h3>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-dark">Criar Pedido</button>
                                    <button type="submit" class="btn btn-dark ">Ver Carrinho</button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <div class="row">
                                            <div class="col-12">
                                                <thead>
                                                    <td>Ações</td>
                                                    <td>Código</td>
                                                    <td>Descrição</td>
                                                    <td>Unidade</td>
                                                    <td>Peso</td>
                                                    <td>Altura</td>
                                                    <td>Comprimento</td>
                                                    <td>Largura</td>
                                                    <td>Profundidade</td>
                                                </thead>
                                            </div>
                                        </div>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
