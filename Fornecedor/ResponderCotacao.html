<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fornecedor - Responder Cotação</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid justify-content-end">
            <img src="/assets/stockflowimg.jpg" alt="logo" width="120">
        </div>
    </nav>

    <div>
        <h2 id="titulo">Responder Cotação</h2>
        <hr>
    </div>
    <div class="container px-5 my-5">
        <div class="card border-0 rounded-3 shadow-lg">
            <div class="card-body p-4">
                <div class="text-left">
                    <h3 class="mb-4" id="subtitulo">Lista de itens</h3>
                    <button class="btn btn-dark" type="button">Adicionar Item</button>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ações</th>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Data Entrega</th>
                                <th>Recusar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="counter-container">
                                        <button class="btn btn-secondary btn-sm" onclick="decrement()">-</button>
                                        <div id="counter"> 1 </div>
                                        <button class="btn btn-secondary btn-sm" onclick="increment()">+</button>
                                    </div>
                                </td>
                                <td>12345678</td>
                                <td>TechWave</td>
                                <td>R$YYYYYY</td>
                                <td>21/10/2022</td>
                                <td class="d-flex align-items-center">
                                    <label class="me-2">
                                        <input type="radio" name="recusar" value="sim"> Sim
                                    </label>
                                    <label>
                                        <input type="radio" name="recusar" value="nao"> Não
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="justify-content-end col-md-2">
                        <p style="text-align:center">Observação</p>
                    </div>
                    <div class="col-md-10">
                        <textarea id="mensagem" name="mensagem" class="form-control"></textarea>
                        <button class="btn btn-dark mt-3 corner-btn">Finalizar Cotação</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var counterValue = 0;

        function updateCounter() {
            document.getElementById('counter').innerText = counterValue;
        }

        function increment() {
            counterValue++;
            updateCounter();
        }

        function decrement() {
            if (counterValue > 1) {
                counterValue--;
                updateCounter();
            }
        }
    </script>
</body>

</html>
