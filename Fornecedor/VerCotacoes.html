<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fornecedor - Visualizar Cotacoes</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid justify-content-end">
            <img src="/assets/stockflowimg.jpg" alt="logo" width="120">
        </div>
    </nav>
    <div>
        <h1 id="titulo">Ver Cotações</h1>
        <hr>
    </div>

    <div class="container px-5 my-2">
        <div class="row justify-content-center">

            <div class="col-lg-12">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-left">
                            <h3 id="subtitulo">Filtros</h3>
                        </div>

                        <div>
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="inputCodigoCotacao" class="form-label">Código Produto</label>
                                            <select id="select" class="form-select">
                                                <option disabled selected>Escolha...</option>
                                                <option>Opção 1</option>
                                                <option>Opção 2</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="inputCpfCnpj" class="form-label">CPF/CNPJ da Empresa</label>
                                            <select id="select" class="form-select">
                                                <option disabled selected>Escolha...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="inputSituacao" class="form-label">Situação:</label>
                                            <select id="select" class="form-select">
                                                <option disabled selected>Escolha...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top: 20px;">
                                    <button type="submit" class="btn btn-dark">Pesquisar</button>
                                    <button type="submit" class="btn btn-outline-primary">Limpar Filtros</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container px-5 my-4" style="padding-bottom: 20px;">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-2">
                        <div>
                            <table class="table">
                                <div class="row">
                                    <div class="col-12">
                                        <thead>
                                            <td>Ações</td>
                                            <td>Num. da Cotação</td>
                                            <td>Código do Cliente</td>
                                            <td>Nome do Cliente</td>
                                            <td>Status</td>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                </th>
                                            </tr>
                                        </tbody>
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
