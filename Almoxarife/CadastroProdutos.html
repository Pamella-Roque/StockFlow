<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Almoxarife - Cadastro de Produtos</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid justify-content-between">
            <button class="btn" onclick="location.href='./VerProdutos.html'"><img src="/assets/Icons/Voltar.jpg"
                    alt="Voltar">
            </button>
            <img src="/assets/stockflowimg.jpg" alt="logo" width="120">
        </div>
    </nav>

    <div class="container px-6 my-5" style="padding-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card-container">
                    <div class="card border-0 rounded-3 shadow-lg d-flex align-items-stretch">
                        <div class="card-body">
                            <div>
                                <h1>Cadastro de Produtos</h1>
                                <hr>
                            </div>
                            <form class="row g-3 mx-auto">
                                <div class="col-md-4">
                                    <label for="descricao" class="form-label">Descrição do Produto:</label>
                                    <input type="text" class="form-control" id="inputDescricao">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Unidade:</label>
                                    <input type="text" class="form-control" id="inputUnidade">
                                </div>
                                <div class="col-md-4">
                                    <div class="row md-6" style="padding-top: 20px; padding-left: 40px;">
                                        <label>Situação: </label>
                                        <div class="form-check col-md-4">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Ativo
                                            </label>

                                        </div>
                                        <div class="form-check col-md-6">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Inativo
                                            </label>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2" >
                                    <label for="inputCity" class="form-label">Peso:</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-2">
                                    <label for="inputState" class="form-label">Altura:</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">Largura:</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>

                                <div class="col-md-2">
                                    <label for="inputCity" class="form-label">Comprimento:</label>
                                    <input type="text" class="form-control " id="inputCity">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Quantidade Mínima:</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputZip" class="form-label">Observações:</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">

                                    <div class="col-12">
                                        <hr>
                                        <button type="submit" class="btn btn-dark">Cadastrar</button>
                                        <button type="submit" class="btn btn-secondary ">Limpar</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
