<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Almoxarife - Visualizar Pedidos</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container-fluid justify-content-end">
            <img src="/assets/stockflowimg.jpg" alt="logo" width="120">
        </div>
    </nav>

    <div>
        <h1 id="titulo">Ver Pedidos</h1>
        <hr>
    </div>
    <div class="container px-5 my-2">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-left">
                            <p class="mb-4" id="subtitulo">Filtros</p>
                        </div>
                        <div>
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="inputCodigoCotacao" class="form-label">Código Pedido</label>
                                            <input type="text" class="form-control" id="cod_produto"
                                                placeholder="Digite...">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="inputCpfCnpj" class="form-label">CPF/CNPJ do cliente</label>
                                            <input type="text" class="form-control" id="CPF_CNPJ_CLIENTE"
                                                placeholder="Digite...">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top:30px;">
                                    <button type="submit" class="btn btn-dark">Pesquisar</button>
                                    <button type="submit" class="btn btn-outline-primary">Limpar Filtros</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container px-5 my-5" style="padding-bottom:20px ;">
        <div class="card border-0 rounded-3 shadow-lg">
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ações</th>
                                <th>Num. do Pedido</th>
                                <th>Código do Cliente</th>
                                <th>Nome do Cliente</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                    </table>       
                </div>
            </div>
        </div>
    </div>
</body>
</html>
